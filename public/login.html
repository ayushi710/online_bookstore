<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="scripts/angular.min.js"></script>
</head>
<body>
<h3>
    Login Your Account
</h3>
<form class="form" method="post" action="/user/:username" >
    <label>User Name</label>
    <input type ="text" name="username" required >
    <br>
    <label>Password</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit" name="login" class="login_btn">Log In</button>
</form>
<div class="content">
    <p>dont have existing account ?</p>
    <button type="button" name="signup" onclick="window.location.href='/signup.html' ">Sign Up</button>
</div>
</body>
</html>
